<!DOCTYPE html>
<html lang="zh-en" manifest="../manifest.appcache">
<head>
  <title>haopXpycary's memories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
  <meta charset="utf-8" /> 
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"> 
  <link rel="stylesheet" type="text/css" href="./../index.css" />

<body>
  <script>
    function on_upload_password() {
        password = document.getElementById("user_password").value;
        /*Although i think this is stupid,but there are a lot of people had never known it.*/
        if (password == "lovelean") {
            /* How stupid it is */
            window.location = "./sispace.html"
        }
        else {
            document.getElementById("user_password").value = ''
            document.getElementById("user_password").placeholder = "不协调的密码..."
        }
    }
  </script>
  <h3> 镜中花</h3><br /><hr />
  <form method="get" id="raw_user_password" onsubmit="on_upload_password()" action="javascript: on_upload_password()">
    <input id="user_password" type="text" name="name" placeholder="镜之密码..." min=1 max=20/><br /><br /><hr />
    
    <br />
    <embed src="../icon/space_submit.svg" 
      type="image/svg+xml"
      pluginspage="http://www.adobe.com/svg/viewer/install/" class="svg middle" onclick="document.getElementById('raw_user_password').submit();" />
  </form>
</body>
</html>
