<!DOCTYPE html>
<html lang="zh-en" manifest="manifest.appcache">
<head>
  <title>haopXpycary's memories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
  <meta charset="utf-8" /> 
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"> 
  <link rel="stylesheet" type="text/css" href="./moubles/firefox_css.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script type="text/javascript" src="index.js"></script>
  <script src="tools.js"></script>
</head>

<script>
  try {
      var xmlDoc = window._createXMLDoc("index.xml");
  }
  catch {
    if (window.location.toString().slice(0,5) == "http:") {
        /* chang http to https */
        /* http://xx -> https://xx */
        window.location = "https:"+window.location.toString().slice(5,-1)
    }
    document.referrer = ""
  }
</script>

<body id="body" style="overflow: hidden">
  <div id="cover" 
       onclick="this.hidden = true; //隐藏封面
                document.getElementById('body').style.overflow = 'visible'; //可以滚动"
       ontouchstart="this.hidden = true; //隐藏封面(手机端)
                document.getElementById('body').style.overflow = 'visible'; //可以滚动""
                style="padding-right:10px"> 
    <!-- 封面 -->
    <img id="coverimg" src="./jpg/cover.jpg" alt="cover.jpg" />
    <p id="greeting" class="greeting"> </p>
  </div>
 <script type="text/javascript" src="cover.js"></script>
  
  <!-- 导航栏 -->
  <iframe src="./header.html" width="100%" height="60px" frameborder="0" scrolling="no" name="headFrame"></iframe>
  
  <h3> 随笔</h3>
  <i class="sent">The God bless our everyone.</i>
  
  <div>
  <script>
  xmlDoc = window.xmlDoc
  var article_title = xmlDoc.getElementsByTagName("title");
  var article_date = xmlDoc.getElementsByTagName("date");
  var article_content = xmlDoc.getElementsByTagName("passage");
  
  for (i = 0; i < article_title.length; i++) {
    document.write('<div class="article">')
    document.write('<h2>'+article_title[i].childNodes[0].nodeValue+'</h2>');
    document.write('<p class="label"><i class="fa fa-paper-plane-o"></i> '+ article_date[i].childNodes[0].nodeValue+'</p>');
    document.write('<p>');
    for (j = 0; j < article_content[i].childNodes.length; j++)  {
      if (article_content[i].childNodes[j].nodeValue)
        document.write(article_content[i].childNodes[j].nodeValue+'<br />');
    }
    document.write('</p>');
    document.write('<hr />');
    document.write('</div>');
  }
   </script>
  </div>
  
  <br /><br /><br />
</body>
</html>
